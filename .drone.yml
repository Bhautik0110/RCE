  - name: web-installation
    image: improwised/rce-base:latest
    pull: always
    environment:
      DOCKER_USERNAME:
        from_secret: docker_username
      DOCKER_PASSWORD:
        from_secret: docker_password
    commands:
      - npm install
    when:
      event:
        include:
          - push
        exclude:
          - tag
          - pull_request

  - name: web-test
    depends_on: [web-installation]
    image: improwised/rce-base:latest
    pull: always
    commands:
      - npm run test
    when:
      event:
        include:
          - push
        exclude:
          - tag
          - pull_request

